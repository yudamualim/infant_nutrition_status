{% extends 'base.html' %}

{% block content %}
  <h1>Edit Person Data</h1>
  <main class="mt-5">
    <section class="container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'index_person' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </section>
  </main>
{% endblock %}
