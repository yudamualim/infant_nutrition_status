{% extends 'base.html' %}

{% block content %}
  <main class="mt-5 d-flex justify-content-center align-items-center">
    <section class="container d-flex justify-content-center align-items-center">
      <div style="width: 800px;"><canvas id="graph"></canvas></div>
    </section>
  </main>

  <script>
    const myChart = new Chart(document.getElementById('graph'), {
      type: 'bar',
      data: {
        labels: [
          'Accuracy',
          'Precision',
          'Recall',
          'F1',
        ],
        datasets: [
          {
            label: 'Grafik Data Testing',
            data: [
              {{ accuracy|floatformat:2 }},
              {{ precision|floatformat:2 }},
              {{ recall|floatformat:2 }},
              {{ f1|floatformat:2 }},
            ],
            backgroundColor: [
              'rgba(75, 192, 192, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(190, 82, 250, 0.2)',
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(190, 120, 255, 1)',
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
{% endblock content %}
